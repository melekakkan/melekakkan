{% extends "sablon.html" %} {% block icerik %}

<!-- flash() ile app.py'den gelen hata varsa öncelikle bunları sayfada gösterelim-->
{% with hatalar = get_flashed_messages() %} {% if hatalar %} {% for hata in
hatalar %}
<div class="p-3 mb-2 bg-danger text-white">{{ hata }}</div>
{% endfor %} {% endif %} {% endwith %}

<!-- Sayfa içeriği -->
<div class="jumbotron">
  <h2>Hoşgeldiniz..</h2>
</div>
<div class="contact-area">
  <div class="container">
    <div class="w3-container w3-teal">
      <h2></h2>
      <br />
      <br />
    </div>

    <form class="w3-container" action="/giris" method="POST">
      <label class="w3-text-teal"><b>Eposta</b></label>
      <input
        class="w3-input w3-border w3-light-grey"
        type="email"
        class="form-control"
        id="eposta"
        name="eposta"
        placeholder="E-posta adresinizi giriniz"
        required
      />

      <label class="w3-text-teal"><b>Şifre</b></label>
      <input
        class="w3-input w3-border w3-light-grey"
        type="password"
        class="form-control"
        id="sifre"
        name="sifre"
        placeholder="Şifrenizi giriniz"
        required
      />
      <br />
      <br />
      <button class="w3-btn w3-blue-grey">Giriş</button>
    </form>
  </div>
</div>
<br />
<br />
<br />
<br />

{% endblock %}
