{% extends "sablon.html" %} {% block icerik %}
<!-- Sayfa içeriği -->
<div class="jumbotron">
  <h2>Rezervasyon</h2>
</div>
<div class="contact-area">
  <div class="container center">
    <h1></h1>
    <hr />
    <form
    method="post"
    role="form"
    class="contactForm"
    action="/ekle"
    action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
  >
    <div id="sendmessage">
      Rezervasyon talebiniz gönderildi. Teşekkür ederim!
    </div>
    <div id="errormessage"></div>
    <div class="col-md-6 col-sm-6 contact-form pad-form">
      <div class="form-group label-floating is-empty">
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="isim" id="isim" type="text" placeholder="Ad-Soyad" required> 
            </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="no" id="no" type="text" placeholder="Telefon" required>
            </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="tarih" id="tarih" type="text" placeholder="Tarih" required>
            </div>
        </div>
        
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Rezerve Et</button>      
    
  </form>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <table class="w3-table-all">
        <thead>
          <tr class="w3-light-grey">
            <th>Ad-Soyad</th>
            <th>Telefon No</th>
            <th>Tarih</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody>
          {% for yap in yapilacaklar %}
          <tr>
            <th scope="row">{{ yap.get('isim') }}</th>
            <td>{{ yap.get('no') }}</td>
            <td>{{ yap.get('tarih') }}</td>

            <td>
              <a href="/sil/{{ yap.get('_id') }}">
                sil
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  {% endblock %}
</div>
